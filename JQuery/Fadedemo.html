<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $("#BtnFadeOut").attr("disabled",true);

            $("#BtnFadeIn").click(function(){
                if(confirm("Are you sure..?"))
                {
                    $('#Div1').fadeIn(1000);
                    $('#Div2').fadeIn(2000);
                    $('#Div3').fadeIn(3000);
                    $("#BtnFadeOut").attr("disabled",false);
					$(this).attr("disabled",true);
                 }
            });

            $("#BtnFadeOut").click(function(){
                if(confirm("Are you sure..?"))
                {
                    $('#Div1').fadeOut(1000);
                    $('#Div2').fadeOut(2000);
                    $('#Div3').fadeOut(3000);
                    $("#BtnFadeIn").attr("disabled",false);
					$(this).attr("disabled",true);
                 }
            });

            $("#BtnFadeToggle").click(function(){
                if(confirm("Are you sure..?"))
                {
                    $('#Div1').toggle(1000);
                    $('#Div2').toggle(2000);
                    $('#Div3').toggle(3000);
                 }
            });

        });
    </script>
</head>
<body>
    <button id="BtnFadeIn">Click Me For Fade In</button>&nbsp;&nbsp;<button id="BtnFadeOut">Click Me For Fade Out</button>&nbsp;&nbsp;<button id="BtnFadeToggle">Click Me For Fade In / Out Toggle</button>
    <div id="Div1" style="height:100px;width:100px;background-color:Navy;display:none;"></div><br/>
    <div id="Div2" style="height:100px;width:100px;background-color:goldenrod;display:none;"></div><br/>
    <div id="Div3" style="height:100px;width:100px;background-color:maroon;display:none;"></div><br/>
    
</body>
</html>
