<head>

	<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script-->

    <script type="text/javascript">
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;

        /* BLUR FUNCTION  VALIDATION*/

        $(document).ready(function(){

            var TxtFirstnameFlag=false,TxtLastnameFlag=false,TxtContactnoFlag=false,TxtEmailIdFlag=false;TxtPasswordFlag=false,
            AgeFlag=false,DOBFlag=false;


            /* BLUR VALIDATION FIRST NAME*/
           
            $("#TxtFirstname").blur(function()
            {
                $("#TxtFirstnameValidation").empty();

                if($("#TxtFirstname").val()=="" || $("#TxtFirstname").val()==null)
                {
                    $("#TxtFirstnameValidation").html("(*)First Name Required!");
                    TxtFirstnameFlag=false;
                }
                else
                {
                    if(!$("#TxtFirstname").val().match($FNameLNameRegEx))
                    {
                        $("#TxtFirstnameValidation").html("Invalid Name!!!");
                        TxtFirstnameFlag=false;
                    }
                    else
                    {
                        TxtFirstnameFlag=true;
                    }
                }
            });

             /*  BLUR VALIDATION LAST NAME*/

            $("#TxtLastname").blur(function()
            {
                $("#TxtLastnameValidation").empty();

                if($("#TxtLastname").val()=="" || $("#TxtLastname").val()==null)
                {
                    $("#TxtLastnameValidation").html("(*) Last Name Required!");
                    TxtLastnameFlag=false;
                }
                else
                {
                    if(!$("#TxtLastname").val().match($FNameLNameRegEx))
                    {
                        $("#TxtLastnameValidation").html("Invalid  LastName!!!");
                        TxtLastnameFlag=false;
                    }
                    else
                    {
                        TxtLastnameFlag=true;
                    }
                }
            });

            /*  BLUR VALIDATION CONTACT NUMBER*/

            $("#TxtContactno").blur(function()
            {
                $("#TxtContactnoValidation").empty();

                if($("#TxtContactno").val()=="" || $("#TxtLastname").val()==null)
                {
                    $("#TxtContactnoValidation").html("(*) Contact.No Required!");
                    TxtContactnoFlag=false;
                }
                else
                {
                    if(!$("#TxtContactno").val().match($ConNoRegEx))
                    {
                        $("#TxtContactnoValidation").html("Invalid Contact.No!!!");
                        TxtContactnoFlag=false;
                    }
                    else
                    {
                        TxtContactnoFlag=true;
                    }
                }
            });

            /* BLUR VALIDATION EMAIL*/

            $("#TxtEmailId").blur(function()
            {
                $("#TxtEmailIdValidation").empty();

                if($("#TxtEmailId").val()=="" || $("#TxtEmailId").val()==null)
                {
                    $("#TxtEmailIdValidation").html("(*) E-mail Required!");
                    TxtEmailIdFlag=false;
                }
                else
                {
                    if(!$("#TxtEmailId").val().match( $EmailIdRegEx))
                    {
                        $("#TxtEmailIdValidation").html("Invalid E-mail!!!");
                        TxtEmailIdFlag=false;
                    }
                    else
                    {
                        TxtEmailIdFlag=true;
                    }
                }
            });

            /* BLUR VALIDATION PASSWORD*/

            $("#TxtPassword").blur(function()
            {
                $("#TxtEmailIdValidation").empty();

                if($("#TxtPassword").val()=="" || $("#TxtPassword").val()==null)
                {
                    $("#TxtPasswordValidation").html("(*)Password Required!");
                    TxtPasswordFlag=false;
                }
                else
                {
                    if(!$("#TxtPassword").val().match($PasswordRegEx))
                    {
                        $("#TxtPasswordValidation").html("Invalid Password!!!");
                        TxtPasswordFlag=false;
                    }
                    else
                    {
                        TxtPasswordFlag=true;
                    }
                }
            });

            /* BLUR VALIDATION AGE*/

             $("#Age").blur(function()
            {
                $("#AgeValidation").empty();

                if($("#Age").val()=="" || $("#Age").val()==null)
                {
                    $("#AgeValidation").html("(*)Age Required!");
                    AgeFlag=false;
                }
                else if  (!$("#Age").val().match($AgeRegEx))
                {
                        $("#AgeValidation").html("Invalid Age!!!");
                        AgeFlag=false;
                }
                else {
                    if($("#Age").val()<18 || $("#Age").val()>100)
                        {

                        $("#AgeValidation").html(" Enter Age  in range!!!");
                        AgeFlag=false;
                        }
                        else
                        {
                            AgeFlag=true;
                        }
                }
                
            });

            /* BLUR VALIDATION Date-Of-Birth*/

            $("#DOB").blur(function()
            {
                $("#DOBValidation").empty();

                if($("#DOB").val()=="" || $("#DOB").val()==null)
                {
                    $("#DOBValidation").html("(*)Date-of-Birth Required!");
                    DOBFlag=false;
                }
                else
                {
                    DOBFlag=true;
                }
            });

           

            /* DATE-OF-BIRTH AGE>=18*/
            $("#DOB").datepicker
            ({
                 maxDate:"-18y"
            });

            



            /* KEYPRESS VALIDATION FIRSTNAME*/

            $("#TxtFirstname").keypress(function(e){
					$("#TxtFirstnameValidation").empty();
			
					var AsciiVal=parseInt(e.which);
					if((AsciiVal>=65 && AsciiVal<=90) || (AsciiVal>=97 && AsciiVal<=122))
					{
						alert("True")
					}
					else
                    {
						$("#TxtFirstnameValidation").html("Invalid input..!!");
					}
				});

                /* KEYPRESS VALIDATION LASTNAME*/

                $("#TxtLastname").keypress(function(e){
					$("#TxtLastnameValidation").empty();
			
					var AsciiVal=parseInt(e.which);
					if((AsciiVal>=65 && AsciiVal<=90) || (AsciiVal>=97 && AsciiVal<=122))
					{
						alert("True")
					}
					else
                    {
						$("#TxtLastnameValidation").html("Invalid input..!!");
					}
				});

                /* KEYPRESS VALIDATION CONTACT*/

                $("#TxtContactno").keypress(function(e){
					$("#TxtContactnoValidation").empty();
			
					var AsciiVal=parseInt(e.which);
					if((AsciiVal>=48 && AsciiVal<=57))
					{
						alert("True")
					}
					else
                    {
						$("#TxtContactnoValidation").html("Invalid input..!!");
					}
				});

                /* KEYPRESS VALIDATION AGE*/

                $("#Age").keypress(function(e){
					$("#AgeValidation").empty();
			
					var AsciiVal=e.which;
					if((AsciiVal>=48 && AsciiVal<=57))
					{
						alert("True")
					}
					else
                    {
						$("#AgeValidation").html("Invalid Age..!!");
					}
				});

                /*SUBMIT BUTTON VALIDATION SECTION*/


                $("#BtnSubmit").click(function(){

                    /*FIRST NAME*/

                    $("#TxtFirstnameValidation").empty();

                    if($("#TxtFirstname").val()=="" || $("#TxtFirstname").val()==null)
                    {
                        $("#TxtFirstnameValidation").html("(*)First Name Required!");
                        TxtFirstnameFlag=false;
                    }
                    else
                    {
                        if(!$("#TxtFirstname").val().match($FNameLNameRegEx))
                        {
                            $("#TxtFirstnameValidation").html("Invalid Name!!!");
                            TxtFirstnameFlag=false;
                        }
                        else
                        {
                            TxtFirstnameFlag=true;
                        }

                        /*LAST NAME*/

                        
                    }$("#TxtLastnameValidation").empty();

                        if($("#TxtLastname").val()=="" || $("#TxtLastname").val()==null)
                        {
                            $("#TxtLastnameValidation").html("(*) Last Name Required!");
                            TxtLastnameFlag=false;
                        }
                        else
                        {
                            if(!$("#TxtLastname").val().match($FNameLNameRegEx))
                            {
                                $("#TxtLastnameValidation").html("Invalid  LastName!!!");
                                TxtLastnameFlag=false;
                            }
                            else
                            {
                                TxtLastnameFlag=true;
                            }
                        }
                     });
});
        
    </script>

    <style type="text/css">
			#CNAForms{box-shadow:0px 0px 10px rgb(126, 47, 47);margin-top:30px;margin-bottom:30px;}
            i.fa,b{color:goldenrod;}
		</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12" id="CNAForms">
                <h3 class="text-center"><i class="fa fa-user-plus"></i> Create New Account</h3><hr/>

                <!-- FIRSTNAME TEXT BOX-->

                <div class="form-group">
                    <b>Firstname</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="TxtFirstname" type="text" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
                    </div>
                    <small id="TxtFirstnameValidation" class="text-danger"></small>
                </div>
                
                <!-- LASTNAME TEXT BOX-->

                <div class="form-group">
                    <b>Lastname</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="TxtLastname" type="text" placeholder="Enter lastname here.." maxlength="20" class="form-control" />
                    </div>
                    <small id="TxtLastnameValidation" class="text-danger"></small>
                </div>

                <!-- GENDER TEXT BOX-->

                <div class="form-group">
                    <b>Gender</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
                        <select id="DDL_Gender" class="form-control">
                            <option value='F'>Female</option>
                            <option value='M'>Male</option>
                        </select>
                    </div>
                </div>

                <!-- DATE OF BIRTH BOX-->

                <div class="form-group">
                    <b>Date-Of-Birth</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="DOB" type="text" placeholder="Enter your DOB.."  class="form-control" />
                    </div>
                    <small id="DOBValidation" class="text-danger"></small>
                </div>

                <!--AGE TEXT BOX-->

                <div class="form-group">
                    <b>AGE</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="Age" type="text" placeholder="Enter your Age.."   maxlength="3" class="form-control" />
                    </div>
                    <small id="AgeValidation" class="text-danger"></small>
                </div>

                <!-- CONTACT.NO TEXT BOX-->

                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No.</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input id="TxtContactno" type="text" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
                    </div>
                    <small id="TxtContactnoValidation" class="text-danger"></small>
                </div>

                <!-- E-MAIL TEXT BOX-->

                <div class="form-group">
                    <b>Email</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="TxtEmailId" type="text" placeholder="Enter email id here.." maxlength="50" class="form-control" />
                    </div>
                    <small id="TxtEmailIdValidation" class="text-danger"></small>
                </div>

                <!-- PASSWORD TEXT BOX-->

                <div class="form-group">
                    <b>Password</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input id="TxtPassword" type="password" placeholder="Enter password here.." maxlength="12" class="form-control" />
                    </div>
                    <small id="TxtPasswordValidation" class="text-danger"></small>
                </div>

                <!-- SUBMIT BUTTON-->

                <div class="form-group">
                    <a class="btn btn-primary" style="font-size:large;" id="BtnSubmit">submit</a>
                </div>

                <!-- CREATE ACCOUNT BUTTON-->

                <div class="form-group">
                    <a class="btn btn-primary"><i class="fa fa-user-plus" style="color:white;"></i> Create New Account</a>
                </div>

            </div>
        </div>
    </div>

    
</body>
